name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml -lib ./lib
    - name: Commit files
      run: |
        git config --local user.email "g.wolbers@geonovum.nl"
        git config --local user.name "gwolbers"
        git add ./output
        git commit -m "Updating the repository"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: 869de9a04af35e076adeab53336c0b01a82f3a0b
        force: true
        repository: gwolbers/test_workflow_dev