name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
        repository: gwolbers/test_workflow
        path: test_workflow
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml -lib ./lib
    - name: Checkout _dev
      uses: actions/checkout@v2
      with:
        repository: gwolbers/test_workflow_dev
        path: test_workflow_dev
    - name: Commit files
      run: |
        git config --local user.email "g.wolbers@geonovum.nl"
        git config --local user.name "gwolbers"
        git add ./output
        git commit -m "Updating the repository"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
        repository: gwolbers/test_workflow_dev